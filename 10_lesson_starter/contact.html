<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="author" description="Chawintee">
        <title>Contact</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    

    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li>
                        <a href="/10_lesson_starter/index.html">Home</a>
                    </li>
                    <li>
                        <a href="/10_lesson_starter/index.html#AboutLTS">About LTS</a>
                    </li>
                    <li>
                        <a href="/10_lesson_starter/index.html#OurMenu">Our Menu</a>
                    </li>
                    <li>
                        <a href="/10_lesson_starter/hours.html">Store Hours</a>
                    </li>
                </ul>
            </nav>
    
            <figure>
                <img src="./img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" >
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </header>

        <main>
            <section id="OurContactForm">
                <h1>Our Contact Form</h1>
                <form action="">
                    <fieldset>
                        <legend>Send Us A Message</legend>

                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="your name" required>
                        </p>

                        <p>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="your email" required>
                        </p>

                        <p>
                            <label for="message">Your Message:</label>
                            <br>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                        </p>
                    </fieldset>

                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>

            </section>

            <section id="OurLocation">
                <h1>Our Location</h1>
                <address>
                    <p>555 Taco Temptation Lane, Suite T
                        <br>
                        Kansas City, Mo 55555-5555</p>
                    <p>Phone: <a href="tel:+5555555555">555-555-5555</a> </p>
                </address>

            </section>

            <a href="/10_lesson_starter/contact.html">Back to Top</a>

        </main>

        <hr>

        <footer>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
    </body>

</html>
